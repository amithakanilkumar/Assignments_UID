<!DOCTYPE html>
<html>
<head>
    <title>Order Form</title>
</head>
<body>
    <h1>Place your orders here</h1>
    <form action="/submit-order" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>

        <label for="mealtype">Meal type:</label>
        <select id="mealtype" name="mealtype">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
        </select>
        <br><br>

        <label for="favorite">Choose your favorite:</label>
        <select id="favorite" name="favorite">
            <option>Select Meal</option>
            <option>Pizza</option>
            <option>Burger</option>
            <option>Pasta</option>
        </select>
        <br><br>

        <label for="foodphoto">Customer's photo with food:</label>
        <input type="file" id="foodphoto" name="foodphoto">
        <br><br>

        <label for="feedback">Your feedback here:</label>
        <textarea id="feedback" name="feedback" placeholder="Enter your message here" rows="4" cols="50"></textarea>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
