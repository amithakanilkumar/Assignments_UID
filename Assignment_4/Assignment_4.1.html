<!DOCTYPE html>
<html>
<head>
    <title>Responsive Font Sizes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
        }

        p {
            font-size: 18px;
        }

        @media (max-width: 1200px) and (min-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Heading</h1>
    <p>This is body text that adjusts based on screen size.</p>
</body>
</html>
